<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar One Contact</title>
    <script src="https://kit.fontawesome.com/8e7f7f44c9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chathura:wght@700&family=Tulpen+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
        <header class="contact">
            <i class="fas fa-bars mobile"><a href="./index.html"></a></i>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./index.html">About</a></li>
                        <li class="logo">Bar-One</li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a class="current" href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
                <h2>Get in Touch</h2>
        </header>
        <main class="contact-main">
            <div class="contact-container">
                <div class="social-container">
                    <ul>
                        <li><i class="fa fa-facebook-f"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                        <li><i class="fa fa-twitter"></i></li>
                        <li><i class="fa fa-whatsapp"></i></li>
                    </ul>
                </div>
                    <p>info@email.com</p>
                    <p>123 - 456 - 7890<br>
                        123 Queen Street West, Unit<br>
                        10 <br>
                        Toronto, Ontario<br>
                        M5V2D5</p>
            </div>
            <form action="submit" method="POST" class="contact-form" name="contact-form">

                <div class="form-container">
                    <label for="username">Name</label>
                    <input type="text" name="username" id="username">
                </div>

                <div class="form-container">
                    <label for="useremail">Email address</label>
                    <input type="email" name="useremail" id="useremail">
                </div>

                <textarea name="message" id="message" cols="30" rows="10" placeholder="message"></textarea>

                <button type="submit">Submit</button>

            </form>
        </main>
        <footer>
            <p>Copyright Â© 2021 Juno College</p>
        </footer>
</body>
</html>
